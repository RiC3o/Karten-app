<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karte ziehen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Header mit Logo und Titel -->
        <header>
            <img src="logo.png" alt="Logo" id="logo">
            <h1>DEFINITION</h1>
        </header>
        
        <!-- Anweisungen für die Spieler -->
        <p class="instruction">Die Mitspieler müssen das Wort erraten!</p>
        
        <!-- Kartenanzeige -->
        <div class="card">
            <!-- Bild der Karte -->
            <img id="card-image" src="Bilder/karte1-Inhalt.png" alt="Karte" class="card-image">
        </div>

        <!-- Button zum Ziehen einer Karte -->
        <button onclick="drawCard()">Ziehe eine Karte</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
